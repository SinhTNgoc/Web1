    <!-- Optional JavaScript -->

    <script src="js/jquery-3.3.1.min.js"></script>

    <script id="blogs-categories-template" type="text/x-handlebars-template">
        {{#each data}}
        <li><a href="#" onclick="loadBlogs('blogs/categories/{{id}}')">{{name}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-archives-template" type="text/x-handlebars-template">
        {{#each data}}
        <li><a href="#" onclick="loadBlogs('blogs/archives/{{month}}-{{year}}')">{{monthString}}, {{year}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        {{#each data.data}}
            <div class="py-3 blog">
                <h4>{{name}}</h4>
                <div>by {{author}} in <a href="#" onclick="loadBlogs('blogs/categories/{{categoryId}}')">Blog. {{category.name}}</a>
                    on {{date}} Hits: 210 <a href="#" onclick="loadDetails({{id}})" >Comments({{comments.length}})</a>
                </div>
                <div class="py-3">
                    <img src="{{thumbpath}}" class="img-thumbnail img-blog" alt="">
                    <p>{{summary}}
                    </p>
                    <br />
                    <br />
                    <a href="#" class="read-more" onclick="loadDetails({{id}})">Read more</a>
                </div>
            </div>
        {{/each}}
    </script>

    <script id="blogs-details-template" type="text/x-handlebars-template">
        {{#each data}}
    <div class="py-3 blog">
        <h4>{{name}}</h4>
        <div>by {{author}} in <a href="#" >Blog. {{category.name}}</a>
            on {{date}} Hits: 210 <a href="#">Comments({{comments.length}})</a>
        </div>
        <div class="py-3">
            <img src="{{thumbpath}}" class="img-thumbnail img-blog" alt="">
            <p>
                {{{description}}}
            </p>
            <br />
            <br />
        </div>
    </div>
    <div class="py-3">
        <h4 class="text-dark">Leave your comment</h4>
        <h4 class="text-dark">Post comment as a guest</h4>
        <form action="" method="POST" class="mb-2" id="form-comment" onsubmit="return addComment()" data-blog-id="{{id}}">
            <div class="row">
                <div class="form-group col">
                <label for="name">Name (Required)</label>
                <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="" required>
               
                </div>
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="" required>
                   
                 </div>
                <div class="form-group col">
                      
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                  <label for="comment"></label>
                  <textarea class="form-control form-control-sm" name="comment" id="comment" rows="3" required></textarea>
                </div>
            </div>
            <div class="row mx-0">
                <div class="form-check col">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="agree" id="agree" value="false" required>
                    Agree to terms and conditions.
                  </label>
                </div>
                <div class="col text-right">
                    <button type="submit" class="btn btn-link btn-sm">Submit Comment</button>
                </div>
            </div>
        </form>
        <div class="bg-dark text-uppercase p-1 mb-3">
          Comments ({{comments.length}})
        </div>
          {{#each comments}}
        <div class="row mx-0">
            <div>
                <small><strong>{{name}}</strong> {{date}}</small>
                
            </div>
            <p>{{summary}}</p>
          <hr>
        </div>
          {{/each}}
        </div>
   
        {{/each}}
    </script>

    <script id="blogs-pagination-template" type="text/x-handlebars-template">
        {{#pagination currentPage pageCount size api}}
        <nav aria-label="Page navigation" style="clear: both;" class="py-3">
            <ul class="pagination">
                {{#unless startFromFirstPage}}
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" onclick="loadBlogs('{{api}}',1)">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                {{/unless}}
                {{#each pages}}
                {{#if isCurrent}}
                <li class="page-item active"><a class="page-link" href="#" onclick="loadBlogs('{{api}}', {{page}})">{{page}}</a></li>
                {{else}}
                <li class="page-item"><a class="page-link" href="#" onclick="loadBlogs('{{api}}',{{page}})">{{page}}</a></li>
                {{/if}}
                {{/each}}
                {{#unless endAtLastPage}}       
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" onclick="loadBlogs('{{api}}', {{pageCount}})">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
                {{/unless}}
            </ul>
        </nav>
        {{/pagination}}

    </script>

    <script>
        $(document).ready(function () {
            loadData("blogs-categories", "#blogs-categories", "#blogs-categories-template")
            loadData("blogs-archives", "#blogs-archives", "#blogs-archives-template")
            // loadBlogs("blogs", '#blogs', '#blogs-pagination', 'blog-blogs', 'blog-blogs-pagination')
            loadBlogs("blogs")
        })

        function loadBlogs(request, page = 1) {
            // loadData(request, "#blogs", "#blogs-template")

            $.ajax({
                url: `https://web1-api.herokuapp.com/api/${request}?page=${page}`,
                cache: false,
                success: function (data) {
                    let jsonData = {
                        data: data,
                    };
                    let target = $('#blogs');
                    let source = $('#blogs-template').html();
                    let template = Handlebars.compile(source);
                    // let target = $(targetId1);
                    // let template = Handlebars.templates[sourceId1];
                    $(target).html(template(jsonData));

                    jsonData = {
                        currentPage: page,
                        size: 2,
                        pageCount: data.pageCount,
                        api: request
                    }
                    target = $("#blogs-pagination")
                    source = $("#blogs-pagination-template").html()
                    template = Handlebars.compile(source);
                    // target = $(targetId2);
                    // template = Handlebars.templates[sourceId2];
                    $(target).html(template(jsonData));

                }
            })
        }
        function loadDetails(id) {
            loadData(`blogs/${id}`, '#blogs', '#blogs-details-template')
        }
        function addComment() {
            let formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                comment: $('#comment').val(),
                blogId: $('#form-comment').data('blogId'),
                agree: $('#agree').prop("checked")
            }
            $.ajax({
                url: "https://web1-api.herokuapp.com/users/authenticate",
                dataType: "json",
                type: "POST",
                data: {
                    username: 'test',
                    password: '1c3cr3@m'
                },
                success: function (r) {
                    $.ajax({
                        url: "https://web1-api.herokuapp.com/users/comment",
                        dataType: "json",
                        type: "POST",
                        headers: {
                            "Authorization": 'Bearer ' + r.token
                        },
                        data: formData,
                        success: function (r) {
                            loadDetails(formData.blogId)
                        },
                        error: function (xhr, status, error) {
                            window.alert(error)
                        }
                    });


                }
            });


            return false;
        }

    </script>
