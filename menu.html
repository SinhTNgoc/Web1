    <script>
        $(document).ready(function () {
            loadData("gallery-categories", "#gallery-categories", "menu-gallery-categories")
            loadData("gallery", '#gallery', 'menu-gallery')

        })

        function loadGallery(link, id) {

            if (id) {
                loadData(`gallery/categories/${id}`, "#gallery", 'menu-gallery')
            } else {
                loadData("gallery", '#gallery', 'menu-gallery')
            }
            $("#gallery-categories .nav-link").removeClass("disabled")
            $(link).addClass("disabled")
